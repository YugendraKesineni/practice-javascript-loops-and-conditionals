<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-11</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Prompt for D (deposit) or W (withdrawal), in either
 * upper or lower case.
 * if (it's a deposit)
 *      ask for the amount;
 *      if (amount >= 0) {
 *          if (amount >= 10,000) {
 *              "funds may be on hold";
 *          }
 *          add amount to balance;
 *          display balance;
 *      } else {
 *          "Invalid amount; must be >= 0";
 *      }
 * } else if (it's a withdrawal) {
 *      ask for the amount;
 *      if (amount >= 0 and <= balance) {
 *          subtract amount from balance;
 *          display balance;
 *      }
 */
let balance = parseFloat(prompt("Enter Your Bank balance"));
let transaction = prompt("Enter D for Deposit or W for withdrawl");

if (transaction == "D" ||  transaction == "d") {
    let amount = parseFloat(prompt("Enter amount to deposit "));
    if (amount < 0){
        display("Amounts can not be negative ");
    }
    else {
        // Valid amount 
        if (amount >= 10000) {
            display("funds may be on hold for 3 days");
        }
        balance = balance + amount;
        display("Balance is now  " + balance);
    }
}
else if (transaction == "W" ||  transaction == "w") {
    let amount = parseFloat(prompt("Enter amount to withdraw"));
    if (amount < 0) {
        display("Amounts can not be negative");
    }
    else if (amount > balance){
        display("You can not withdraw more than your balance " + balance);
    }
    else {
        display("withdraw succesful");
        balance = balance - amount;
        display("Your new balance is  " + balance);
    }
}
else {
    display("Invalid transaction :" + transaction);
    display("Use D for deposit or W for withdrawl ");
}
        </script>
    </body>
</html>
